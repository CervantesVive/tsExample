
<input type="text" placeholder="Title" #title>
<input type="text" placeholder="Image Url" #imgUrl>
<button (click)="addPost($event, title, imgUrl)">Add new cat</button>

<ul class='post-container'>
	<li *ng-for="#cat of cats">
		 <div class="title">
            <h1>{{ cat.title }}</h1>
            <like>{{ cat.likes }} <span (click)="like($event, cat)">like</span></like>
        </div>
		<img [src]="cat.url"/>
		<span>{{cat.likes}} likes</span>
	</li>
</ul>
